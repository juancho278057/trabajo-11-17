<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Galáctico</title>
    <style>
        body {
            background-image: url('https://www.ngenespanol.com/wp-content/uploads/2022/12/planetas-del-sistema-solar-770x513.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 50px;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }
        .menu-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .menu-button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            animation: slideIn 1s forwards;
        }
        .menu-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        #payment-info {
            display: none;
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2{
            color: red;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Bienvenido a la tienda virtual del ciclo lunar</h2>
        <button class="menu-button" onclick="window.location.href='productos.html';">Productos</button>
        <button class="menu-button" onclick="window.location.href='usuario.html';">Usuario</button>
        <button class="menu-button" onclick="showPaymentMethod()">Método de Pago</button>
    </div>

    <div id="payment-info">
        <h3>Información del Método de Pago</h3>
        <p>Tarjeta de crédito: **** **** **** 1234</p>
        <button class="menu-button" onclick="alert('¡Compra realizada con éxito!');">Comprar</button>
    </div>

    <script>
        function showPaymentMethod() {
            document.getElementById("payment-info").style.display = "block";
        }
    </script>
</body>
</html>
